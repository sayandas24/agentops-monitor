version: '3.8'

services:
  # Backend FastAPI Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentops_backend
    env_file:
      - .env  # Will use .env in backend directory if it exists
    ports:
      - "8000:8000"
    environment:
      # Database - Supabase connection
      DATABASE_URL: ${DATABASE_URL}
      
      # Security
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-10080}
      
      # Gemini API
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    networks:
      - agentops_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Redis (optional - if you need caching)
  redis:
    image: redis:7-alpine
    container_name: agentops_redis
    ports:
      - "6379:6379"
    networks:
      - agentops_network
    restart: unless-stopped

networks:
  agentops_network:
    driver: bridge
